<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>WeUI</title>
	<link rel="stylesheet" type="text/css" href="__CSS__/weui.css">
	<link rel="stylesheet" type="text/css" href="__CSS__/book.css">
</head>
<body>
<div class="weui-cells-title">注册方式</div>
<div class="weui-cells weui-cells-radio">
  <label class="weui-cell weui-check-label" for="x11">
      <div class="weui-cell-bd weui-cell-primary">
          <p>手机号注册</p>
      </div>
      <div class="weui-cell_ft">
          <input type="radio" class="weui-check" name="register_type" id="x11" checked="checked">
          <span class="weui-icon_checked"></span>
      </div>
  </label>
  <label class="weui-cell weui_check-label" for="x12">
      <div class="weui_cell_bd weui-cell-primary">
          <p>邮箱注册</p>
      </div>
      <div class="weui-cell-ft">
          <input type="radio" class="weui-check" name="register_type" id="x12">
          <span class="weui_icon_checked"></span>
      </div>
  </label>
</div>
<div class="weui-cells weui_cells_form">
  <div class="weui-cell">
      <div class="weui-cell-hd"><label class="weui-label">手机号</label></div>
      <div class="weui-cell-bd weui-cell-primary">
          <input class="weui-input" type="number" placeholder="" name="phone"/>
      </div>
  </div>
  <div class="weui-cell">
      <div class="weui-cell-hd"><label class="weui-label">密码</label></div>
      <div class="weui-cell_bd weui-cell-primary">
          <input class="weui-input" type="password" placeholder="不少于6位" name='passwd_phone'/>
      </div>
  </div>
  <div class="weui-cell">
      <div class="weui-cell-hd"><label class="weui_label">确认密码</label></div>
      <div class="weui-cell-bd weui-cell-primary">
          <input class="weui-input" type="password" placeholder="不少于6位" name='passwd_phone_cfm'/>
      </div>
  </div>
  <div class="weui-cell">
      <div class="weui-cell-hd"><label class="weui_label">手机验证码</label></div>
      <div class="weui-cell-bd weui-cell-primary">
          <input class="weui-input" type="number" placeholder="" name='phone_code'/>
      </div>
      <p class="bk-important bk_phone_code_send">发送验证码</p>
      <div class="weui-cell-ft">
      </div>
  </div>
</div>
<div class="weui-cells wweui_cells_form" style="display: none;">
  <div class="weui-cell">
      <div class="weui-cell-hd"><label class="weui-label">邮箱</label></div>
      <div class="weui-cell-bd weui-cell-primary">
          <input class="weui-input" type="text" placeholder="" name='email'/>
      </div>
  </div>
  <div class="weui-cell">
      <div class="weui-cell_hd"><label class="weui-label">密码</label></div>
      <div class="weui-cell_bd weui-cell-primary">
          <input class="weui-input" type="password" placeholder="不少于6位" name='passwd_email'>
      </div>
  </div>
  <div class="weui_cell">
      <div class="weui-cell-hd"><label class="weui-label">确认密码</label></div>
      <div class="weui-cell_bd weui-cell_primary">
          <input class="weui-input" type="password" placeholder="不少于6位" name='passwd_email_cfm'/>
      </div>
  </div>
  <div class="weui-cell weui-vcode">
      <div class="weui-cell_hd"><label class="weui-label">验证码</label></div>
      <div class="weui-cell_bd weui-cell-primary">
          <input class="weui-input" type="text" placeholder="请输入验证码" name='validate_code'/>
      </div>
      <!-- <div class="weui_cell_ft">
          <img src="/service/validate_code/create" class="bk_validate_code"/>
      </div> -->
  </div>
</div>
<div class="weui-cells_tips"></div>
<div class="weui-btn_area">
  <a class="weui-btn weui-btn-primary" href="javascript:" onclick="onRegisterClick();">注册</a>
</div>
<a href="/login" class="bk_bottom_tips bk_important">已有帐号? 去登录</a>
			<script src="__STATIC__/js/jquery-1.11.2.min.js"></script>
			<script type="text/javascript">
			$('#x12').next().hide();
			$('input:radio[name=register_type]').click(function(event){
				$('input:radio[name=register_type]').attr('checked',false);
				$(this).attr('checked',true);
				if ($(this).attr('id') == 'x11') {
					$('#x11').next().show();
					$('#x12').next().hide();
					$('.weui_cells_form').eq(0).show();
					$('.weui_cells_form').eq(1).hide();
				}else if($(this).attr('id') == 'x12'){
					console.log($(this).attr('id'));
					$('#x12').next().show();
					$('#x11').next().hide();
					$('.weui_cells_form').eq(1).show();
					$('.weui_cells_form').eq(0).hide();
				};
			});
			$('.bk_validate_code').click(function(){
				$(this).attr('src','/service/validate_code/create?random='+Math.random());
			});
			</script>
			<!-- 发送短信 -->
			<script type="text/javascript">
			var enable = true;
			$('.bk_phone_code_send').click(function(event){
				if (enable == false) {
					return ;
				};
				$(this).removeClass('bk_important');
				$(this).addClass('bk_summary');
				enable == false;
				var num = 60;
				var interval = window.setInterval(function(){
					$('.bk_phone_code_send').html(--num + 's 重新发送');
					if (num ==0) {
						$('.bk_phone_code_send').removeClass('bk_summary');
						$('.bk_phone_code_send').addClass('bk_important');
						enable = true;
						window.clearInterval(interval);
						$('.bk_phone_code_send').html('重新发送');
					};
				},1000);
				
			})
			</script>
</body>
</html>
