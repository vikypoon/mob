<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.2</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__CSS__/font.css">
    <link rel="stylesheet" href="__CSS__/login.css">
	  <link rel="stylesheet" href="__CSS__/xadmin.css">
    <!-- // <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="__JS__/js/jquery-1.9.1.min.js"></script>
    <script src="__JS__/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" id="user">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" id="name">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input" id="pwd">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="button" onclick="login();">
            <hr class="hr20" >
        </form>
    </div>

  <script type="text/javascript">
          var url = "{:url('Login/login')}";
          var to = "{:url('Login/index')}";
          var go = "{:url('Index/index')}";
          function login(){
            var username = $('#name').val();
            var password = $('#pwd').val();
            // console.log(form);
            $.ajax({
              url:url,
              data:{"username":username,"password":password,},
              type:"post",
              success:function(res){
              var res = JSON.parse(res);
                if (res.code == 200) {
                  // alert(res.msg);
                  window.location.href = go;
                }else if(res.code == 400){
                  alert(res.msg);
                }
              },
            });
          }
  </script>   
</body>
</html>
